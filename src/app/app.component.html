<div *ngIf="!loading">
  <nav class="navbar navbar-expand-md bg-danger navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="">Navbar</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav " >
        <li class="nav-item" *ngIf="!this.auth.auth.currentUser">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="!this.auth.auth.currentUser">
          <a class="nav-link" routerLink="/signup">Signup</a>
        </li>
        <li class="nav-item text-white" *ngIf="this.auth.auth.currentUser">
          <button mat-button (click)="logout()">Logout</button>
        </li>
        <li class="nav-item text-white" *ngIf="this.auth.auth.currentUser">
          <a class="nav-link" [routerLink]="['user/profile/', this.auth.auth.currentUser.email]">Profile</a>
        </li>
        
      </ul>
    </div>
  </nav>
  
  <router-outlet></router-outlet>
</div>

<div *ngIf="loading">
  <h4>Loading..</h4>
</div>
